<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Pardal Pizzaria&copy;</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/register.css">
    <script src="/js/register.js"></script>
</head>
<body>
    <main>
        <div class="left-container">
            <img src="/img/pardal-logo.png" alt="Logo da Pardal Pizzaria" class="logo">
            <div class="title">
                <h1>Pardal</h1>
                <p>P I Z Z A R I A</p>
            </div>
        </div>
        <div class="right-container">
            <div class="register-card">
                <div class="title-card">
                    <h1>CADASTRO</h1>
                </div>
                <div class="inputs">
                    <label for="">Nome</label>
                    <input type="text" name="" id="nome" placeholder="Digite seu nome completo">
                    <label for="">Username</label>
                    <input type="text" name="" id="username" placeholder="Escolha um nome de usuário">
                    <label for="">Email</label>
                    <input type="email" name="" id="email" placeholder="Digite seu email">
                    <label for="">Senha</label>
                    <input type="password" name="" id="senha" placeholder="Digite sua senha">
                    <label for="">Confirme a Senha</label>
                    <input type="password" name="" id="confirmarSenha" placeholder="Confirme sua senha">
                    <label for="">Endereço</label>
                    <input type="text" name="" id="endereco" placeholder="Digite seu endereço">
                    <label for="">Telefone</label>
                    <input type="tel" name="" id="telefone" placeholder="Digite seu telefone">
                </div>
                <div class="register-button">
                    <p>Verifique seus dados!</p>
                    <button id="btnRegister" type="button">CADASTRAR</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
