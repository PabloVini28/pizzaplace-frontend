<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset de Senha - Pardal Pizzaria&copy;</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/reset-password.css">
    <script src="/js/reset-password.js"></script>
</head>
<body>
    <main>
        <div class="left-container">
            <img src="/img/pardal-logo.png" alt="Logo da Pardal Pizzaria" class="logo">
            <div class="title">
                <h1>Pardal</h1>
                <p>P I Z Z A R I A</p>
            </div>
        </div>
        <div class="right-container">
            <div class="reset-password-card">
                <div class="title-card">
                    <h1>Reset de Senha</h1>
                    <p>Insira o código enviado para o seu email</p>
                </div>
                <div class="inputs">
                    <label for="email">E-mail</label>
                    <input type="email" id="email">

                    <label for="token">Código</label>
                    <input type="text" id="token" placeholder="Digite o código recebido">

                    <label for="newPassword">Nova Senha</label>
                    <input type="password" id="newPassword" placeholder="Digite sua nova senha">

                    <label for="confirmPassword">Confirmar Nova Senha</label>
                    <input type="password" id="confirmPassword" placeholder="Confirme sua nova senha">
                </div>
                <div class="reset-password-button">
                    <button id="btnReset" type="button">ENVIAR</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
