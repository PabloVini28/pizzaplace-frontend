<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pardal Pizzaria&copy;</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js"></script>
</head>
<body>
    <main>
        <div class="left-container">
            <img src="/img/pardal-logo.png" alt="Logo da Pardal Pizzaria" class="logo">
            <div class="title">
                <h1>Pardal</h1>
                <p>P I Z Z A R I A</p>
            </div>
        </div>
        <div class="right-container">
            <div class="login-card">
                <div class="title-card">
                    <h1>Login</h1>
                </div>
                <div class="inputs">
                    <label for="">Email ou Username</label>
                    <input type="text" name="" id="usuario" placeholder="Digite seu email ou username">
                    <label for="">Senha</label>
                    <input type="password" name="" id="senha" placeholder="Digite sua senha">
                </div>
                <div class="default-links">
                    <a href="/html/forgot-password.html">Esqueci minha senha</a>
                    <button id="btnLogin" type="button">LOGIN</button>
                </div>
                <div class="register-link">
                    <a href="/html/register.html">NÃ£o possuo cadastro</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
