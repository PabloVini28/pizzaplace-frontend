<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha - Pardal Pizzaria&copy;</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/forgot-password.css">
    <script src="/js/forgot-password.js"></script>
</head>
<body>
    <main>
        <div class="left-container">
            <img src="/img/pardal-logo.png" alt="Logo da Pardal Pizzaria" class="logo">
            <div class="title">
                <h1>Pardal</h1>
                <p>P I Z Z A R I A</p>
            </div>
        </div>
        <div class="right-container">
            <div class="forgot-password-card">
                <div class="title-card">
                    <h1>Recuperação de Senha</h1>
                    <p>Insira o email que você utiliza para logar no sistema</p>
                </div>
                <div class="inputs">
                    <label for="">Email</label>
                    <input type="text" name="" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="forgot-password-button">
                    <button id="btnEnviar" type="button">ENVIAR</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
