<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação - Pardal Pizzaria&copy;</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/verify.css">
    <script src="/js/verify.js"></script>
</head>
<body>
    <main>
        <div class="left-container">
            <img src="/img/pardal-logo.png" alt="Logo da Pardal Pizzaria" class="logo">
            <div class="title">
                <h1>Pardal</h1>
                <p>P I Z Z A R I A</p>
            </div>
        </div>
        <div class="right-container">
            <div class="verify-card">
                <div class="title-card">
                    <h1>VERIFICAÇÃO DE EMAIL</h1>
                    <p>Insira o código que foi enviado para o seu o email</p>
                </div>
                <div class="inputs">
                    <label for="">Código</label>
                    <input type="text" name="" id="codigo">
                </div>
                <div class="verify-button">
                    <a id="linkReenviar" href="">Reenviar código</a>
                    <button id="btnVerificar" type="button">VERIFICAR</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
